<script type='text/babel'>
  var container = document.getElementById("example")
  class Test extends React.Component {
    constructor(props) {
      super(props)
      this.state = {
        age: 10
      }
    }
    handleclick() {
      this.setState({
        age: 100
      })
    }
    render() {
      // 这里面的this 是 类的实例
        const {
          age
        } = this.state;
        return ( 
          <div >
            <p> {age}</p>
            <button onClick={()=>this.handleclick()}>buttton</button>
          </div>
        );
      }
  }
      ReactDOM.render(<Test/> , container)
</script>
